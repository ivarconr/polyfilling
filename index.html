<span class="site big">
  A polyfill, or polyfiller, is a piece of code (or plugin) that provides the 
  technology that you, the developer, expect the browser to provide natively. 
  Flattening the API landscape if you will. 
</span> <br />
.author[Remy Sharp]

---
# Polyfilling lar oss bruke moderne funksjoner i dag!

- **Implementerer støtte i (gamle) nettlesere**
 - Typisk via JavaScript, HTML og CSS
 - Også via fallbacks: Java, Flash og Silverlight
- **Lar oss kode for fremtiden**
 - Vi følger standarden
 - Trenger ikke vente til nettleseren følger standarden
 - Vi slipper å lære nye API'er
- **Gir alle brukerene _samme_ opplevelse**
 - Slipper flere versjoner av samme nettside

# Feature detection
- Verifisere støtte for konkrete funksjoner
- Gir riktig svar selv når nettleseren innfører støtte for aktuell funksjon
- Uavhengig av __nettleser__ og __versjon__!

<br /><br />

<div class="box important">
  __Gjennom feature detection vet vi når det er behov for en polyfill!__
</div>
